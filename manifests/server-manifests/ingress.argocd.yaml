apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ui
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`argocd.promotesudbury.ca`) # Change the domain accordingly
      kind: Rule
      services:
        - name: argocd-server
          port: 80