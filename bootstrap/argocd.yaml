
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
  labels:
    name: argocd
  annotations:
    istio-injection: enabled
    monitoring: prometheus
    argocd.argoproj.io/sync-wave: "-10"
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  repo: https://argoproj.github.io/argo-helm
  chart: argo-cd
  targetNamespace: argocd
  version: 7.8.18
---